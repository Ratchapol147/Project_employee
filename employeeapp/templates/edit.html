{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}แก้ไขข้อมูล{% endblock %}

{% block content %}
    <h2 class="text-center"> แก้ไขข้อมูลพนักงาน</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form | crispy }}
        
        <button type="submit" class="btn btn-primary my-3">อัพเดท</button>
    </form>
{% endblock %}
